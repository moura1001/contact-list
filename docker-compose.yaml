version: "3"

services:
  backend:
    build:
      context: ./backend/demo
      dockerfile: Dockerfile-spring-boot
    ports:
      - "8080:8080"
    depends_on: 
      - postgresdb

  postgresdb:
    build:
      context: ./backend/database
      dockerfile: Dockerfile-postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data

